<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery/http_cdn.staticfile.org_jquery_3.2.1_jquery.js"></script>
    <script src="popper/http_cdn.staticfile.org_popper.js_1.12.5_umd_popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/websocket.js"></script>
    <title>客户端</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!--bootstrap4-->
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

<link href="./css/style.css" rel="stylesheet" type="text/css" media="all" />
<!--nav-->
<script src="./js/jquery.min.js"></script>
<style>
    a:link {color:#000000;}      /* 未访问链接*/
    a:visited {color:#FF00FF;}  /* 已访问链接 */
    a:hover {color:#00FFFF;}  /* 鼠标移动到链接上 */
    a:active {color:#0000FF;}  /* 鼠标点击时 */


.button1 {
    background-color: #FFFACD/* Green */
    border: none;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">请输入IP地址和端口</h4>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="ip">IP地址：</label>
                        <input type="email" class="form-control" id="ip" placeholder="输入ip地址">
                    </div>
                    <div class="form-group">
                    <label for="port">端口：</label>
                    <input type="password" class="form-control" id="port" placeholder="输入端口">
                    </div>
                </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
            </div>
        </div>
    </div>

   <div class="wrap">
   <div class="wrapper">
    <!-- start header-->
    <div class="header">

     <div class="main1">

         <div class="content">
            <h2>查看当前参数</h2>
         </div>


        <h3 style="text-align:center",id={{ room_id }}><span class="badge badge-info">房间 {{ room_id }}</span></h3>
         <table class="table table-striped table-bordered">
            <tr>
                <td><b>模式</b></td>
               <if mode >
                <td>制热</td>
               </if>
                <else>
                <td>制冷</td>
                </else>

            </tr>

            <tr>
                <td><b>当前室温</b></td>
                <td>{{ current_temp }}</td>
            </tr>

            <tr>
                <td><b>目标室温</b></td>
                <td>{{ target_temp }}</td>
            </tr>

            <tr>
                <td><b>风速</b></td>
                <td>{{ fan_speed }}</td>
            </tr>

            <tr>
                <td><b>费用</b></td>
                <td>{{ fee }}</td>
            </tr>

            <tr>
                <td><b>服务时长</b></td>
                <td>{{ serving_duration }}</td>
            </tr>
        </table>


          <div class="content">
            <h2>设置空调参数</h2>
         </div>

        <div class="container">

          <h3 style="text-align:center",><span class="badge badge-info">中央空调参数设定</span></h3>

            <form class="form-horizontal" action="." method="post">
              <div class="form-group">
                 <label for="mode">模式</label>
                    <select class="form-control" id="mode">
                               <option value="0">制冷</option>
                               <option valie="1">制热</option>
                    </select>
              </div>

              <div class="form-group">
                 <label for="default_TargetTemp ">目标温度:</label>
                    <input  type="text" class="form-control" id="{{ default_TargetTemp }}" placeholder="请输入目标温度">
              </div>

              <div class="form-group">
                 <label for="fan_speed">风速</label>
                    <select class="form-control" id="{{ FeeRate }}">
                               <option value="0">低速</option>
                               <option value="1">中速</option>
                               <option value="2">高速</option>
                    </select>
              </div>

              <div align="center" style="position:relative;top:10px">
                <input type="submit" class="btn btn-info" value="提交">
              </div>
            </form>

  </div>
</div>
</div>
</div>


















</body>
</html>
