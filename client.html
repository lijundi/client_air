<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery/http_cdn.staticfile.org_jquery_3.2.1_jquery.js"></script>
    <script src="popper/http_cdn.staticfile.org_popper.js_1.12.5_umd_popper.js"></script>
    <script src="vue/http_cdn.staticfile.org_vue_2.2.2_vue.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/main.js"></script>
    <script src="js/reconnecting-websocket.min.js"></script>
    <script src="js/reconnecting-websocket.js"></script>
    <title>客户端</title>
    <style>
    a:link {color:#000000;}      /* 未访问链接*/
    a:visited {color:#FF00FF;}  /* 已访问链接 */
    a:hover {color:#00FFFF;}  /* 鼠标移动到链接上 */
    a:active {color:#0000FF;}  /* 鼠标点击时 */


.button1 {
    background-color: #FFFACD/* Green */
    border: none;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>
<div id="app">
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">请输入IP地址和端口</h4>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="ip">IP地址：</label>
                        <input type="text" class="form-control" id="ip" placeholder="输入ip地址" v-model="ip">
                    </div>
                    <div class="form-group">
                        <label for="port">端口：</label>
                        <input type="text" class="form-control" id="port" placeholder="输入端口" v-model="port">
                    </div>
                    <div class="form-group">
                        <label for="port">房间号：</label>
                        <input type="text" class="form-control" id="room_id" placeholder="输入房间号" v-model="room_id">
                    </div>
                </form>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="init()">确认</button>
            </div>

            </div>
        </div>
    </div>
    <!-- 开关 -->
    <div v-if="on_off">

    </div>

    <p>fee:{{fee}}</p>
    <p>serving:{{serving}}</p>
    <p>tar_temp:{{tar_temp}}</p>
    <p>cur_temp:{{cur_temp}}</p>
    <button class="btn btn-primary" onclick="power_on(v.cur_temp)">power_on</button>
    <button class="btn btn-primary" onclick="power_off()">power_off</button>
    <button class="btn btn-primary" onclick="update_temp(v.cur_temp)">update_temp</button>
    <button class="btn btn-primary" onclick="config_para(v.fan_speed, v.mode, v.tar_temp)">config</button>
    <button class="btn btn-primary" onclick="temp()">temp</button>
    <button class="btn btn-primary" v-on:click="tar_temp+=1">tar_temp++</button>
    <button class="btn btn-primary" v-on:click="tar_temp-=1">tar_temp--</button>
</div>
<script>
    var v = new Vue({
        el: '#app',
        data: {
            on_off:false,
            ip:'',
            port:'',
            wurl:'',
            fee:0,
            mode:0,
            serving:false,
            state:0,
            tar_temp:25,
            fan_speed:1,
            cur_temp:25, //当前室温
            room_id:1, //房间号
            message: 'Runoob!'
        }
    });
</script>
</body>
</html>
